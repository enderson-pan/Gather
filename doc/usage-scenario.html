        <h3>分别显示不同服务器和账号中的物品数量</h3>
        <p>
            Gather可以在界面中显示不同服务器不同等级强化石和不同等级宝石的分数，则样可以快速确定可能合成几颗宝石。
            分数的规则：宝石分数＝5^(宝石等级－1)；强化石类似。          
        </p>
